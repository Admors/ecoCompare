<!DOCTYPE html>
<html lang="en-UK">
<head>
    <!-- Default tags -->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- CSS -->
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="assets/css/transitions.css" rel="stylesheet">
    
    <!-- JS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="assets/js/transitions.js"></script>
    <script src="assets/js/municipality.js" type="module"></script>
    
    <!-- Title & icon -->
    <title>EcoCompare – Municipality</title>
    <link href="assets/media/logo.webp" rel="icon">
    <style>
        @font-face {
            font-family: "Inter";
            src: url("assets/fonts/inter.woff2");
        }
        
        body {
            font-family: "Inter", sans-serif;
            min-height: 100vh;
        }
        
        main {
            height: inherit;
        }
        
        @view-transition {
            navigation: auto;
        }
    </style>
</head>

<body class="flex flex-col">
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center gap-3">
            <img alt="Logo" class="w-12 h-12" src="assets/media/logo.webp">
            <a class="text-2xl font-semibold hover:text-green-600 transition" href="index.html">EcoCompare</a>
        </div>
        <nav class="space-x-6">
            <a class="text-gray-700 hover:text-green-600 transition" href="habitation.html">Habitation</a>
            <a class="text-gray-700 font-semibold transition" href="municipality.html" inert>Municipality</a>
            <a class="text-gray-700 hover:text-green-600 transition" href="dashboard.html">Dashboard</a>
            <a class="text-gray-700 hover:text-green-600 transition" href="buildings.html">Construction period</a>
        </nav>
    </div>
</header>

<main class="flex-grow container mx-auto p-6">
    <h1 class="text-xl font-bold mb-2">Municipality Energy Performance Reports</h1>
    <div class="bg-white p-6 rounded-2xl shadow-md mb-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            
            <input class="px-4 py-2 rounded-xl shadow-sm border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400"
                   id="municipality"
                   placeholder="📍 Municipality"
                   type="text"/>
            <div>
                <label for="e_spec_label">Avg. Energy Efficiency Label</label>
                <select class="px-4 py-2 rounded-xl shadow-sm border border-gray-200 focus:outline-none focus:ring-2 focus:ring-green-400"
                        id="e_spec_label">
                    <option>Any</option>
                    <option>++A</option>
                    <option>+A</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>D</option>
                    <option>E</option>
                    <option>F</option>
                    <option>G</option>
                </select>
            </div>
            
            <button
                class="focus:outline-none transition text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                id="search">
                
                <em class="fa-solid fa-magnifying-glass"></em> Search
            </button>
        </div>
    
    </div>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="municipality-container">
    
    </div>
</main>

<footer class="bg-green-900 text-white py-6 text-center text-sm mt-12">
    &copy; 2025 EcoCompare. All rights reserved.
</footer>

</body>
</html>
